<style>
   h2{

   }
    
    .carousel {
    position: relative;
    width: 900px;
    overflow: hidden;
    margin: 0 auto;
  }

  .carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    min-width: 900px;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
  }

  .carousel-btn.prev {
    left: 10px;
  }

  .carousel-btn.next {
    right: 10px;
  }

</style>

  <nav>
    <ul class="nav">
      <li><a href="index.html">Início</a></li>

      </li>
      <li><a href="eventos.html">Eventos</a></li>

  <main>
    <h1>Galeria</h1>  
     
     <section>
       <h2>2025</h2>
         <div class="carousel">
           <div class="carousel-track">
              <div class="carousel-item"><img src="" alt="Img1"></div>
              <div class="carousel-item"><img src="" alt="Img2"></div>
              <div class="carousel-item"><img src="" alt="Img3"></div>
           </div>
           <button class="carousel-btn prev">◀</button>
           <button class="carousel-btn next">▶</button>
         </div>
     </section>
     
     <section>

              <div class="carousel-item"><img src="images.jpg" alt="Img1" width="600"></div>

         </div>

</main>	
<footer>
    <p>Contato | Créditos | Redes Sociais</p>
</footer>

<script>
  var carousels = document.querySelectorAll('.carousel');

  carousels.forEach(function(carousel) {
    var track = carousel.querySelector('.carousel-track');
    var prevButton = carousel.querySelector('.carousel-btn.prev');
    var nextButton = carousel.querySelector('.carousel-btn.next');
    var items = carousel.querySelectorAll('.carousel-item');

    var currentIndex = 0;

    nextButton.addEventListener('click', function() {
      if (currentIndex < items.length - 1) {
        currentIndex++;
        track.style.transform = 'translateX(-' + (currentIndex * 900) + 'px)';
      }
    });

    prevButton.addEventListener('click', function() {
      if (currentIndex > 0) {
        currentIndex--;
        track.style.transform = 'translateX(-' + (currentIndex * 900) + 'px)';
      }
    });
  });
</script>
</body>
