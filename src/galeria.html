<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria</title>

  <!-- Tailwind CDN -->
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- LightGallery CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
    rel="stylesheet"
  />

  <style>
    /* custom height/width for images */
    .w-400 {
      width: 400px;
    }
    .h-400 {
      height: 400px;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="w-full bg-white shadow fixed top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold text-blue-600">Galeria</h1>
      <ul class="flex gap-6">
        <li><a href="index.html" class="hover:text-blue-500">Início</a></li>
        <li><a href="integrantes.html" class="hover:text-blue-500">Integrantes</a></li>
        <li><a href="galeria.html" class="hover:text-blue-500">Galeria</a></li>
        <li><a href="materiais.html" class="hover:text-blue-500">Materiais</a></li>
        <li><a href="mange.html" class="hover:text-blue-500">Mange</a></li>
        <li><a href="eventos.html" class="hover:text-blue-500">Eventos</a></li>
        <li><a href="mural.html" class="hover:text-blue-500">Mural</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="pt-28 pb-16 px-4 max-w-6xl mx-auto">

    <h1 class="text-3xl font-bold text-center mb-10">Galeria</h1>

    <!-- 2023 -->
    <section class="mb-16">
      <h2 class="text-2xl font-semibold text-center mb-8">2023</h2>
      <div
        id="gallery-2023"
        class="grid grid-cols-1 sm:grid-cols-3 gap-6 justify-center"
      >
        <a href="img/info0123.jpg" class="block rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img
            src="img/info0123.jpg"
            alt="info0123"
            class="w-400 h-400 object-cover rounded-lg"
            loading="lazy"
          />
        </a>
        <a href="img/info0223.jpg" class="block rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img
            src="img/info0223.jpg"
            alt="info0223"
            class="w-400 h-400 object-cover rounded-lg"
            loading="lazy"
          />
        </a>
        <a href="img/info0323.jpeg" class="block rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img
            src="img/info0323.jpeg"
            alt="info0323"
            class="w-400 h-400 object-cover rounded-lg"
            loading="lazy"
          />
        </a>
      </div>
    </section>

    <!-- 2024 -->
    <section class="mb-16">
      <h2 class="text-2xl font-semibold text-center mb-8">2024</h2>
      <div
        id="gallery-2024"
        class="grid grid-cols-1 sm:grid-cols-3 gap-6 justify-center"
      >
        <a href="img/info0124.jpeg" class="block rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img
            src="img/info0124.jpeg"
            alt="info0124"
            class="w-400 h-400 object-cover rounded-lg"
            loading="lazy"
          />
        </a>
        <a href="img/info0224.jpg" class="block rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img
            src="img/info0224.jpg"
            alt="info0224"
            class="w-400 h-400 object-cover rounded-lg"
            loading="lazy"
          />
        </a>
      </div>
    </section>

    <!-- 2025 -->
    <section class="mb-16">
      <h2 class="text-2xl font-semibold text-center mb-8">2025</h2>
      <div
        id="gallery-2025"
        class="grid grid-cols-1 sm:grid-cols-3 gap-6 justify-center"
      >
        <a href="img/info0125.jpeg" class="block rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img
            src="img/info0125.jpeg"
            alt="info0125"
            class="w-400 h-400 object-cover rounded-lg"
            loading="lazy"
          />
        </a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-6">
    <div
      class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center"
    >
      <p class="text-gray-500">© 2025 Guia da Turma</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="#" class="text-blue-600 hover:underline">Contato</a>
        <a href="#" class="text-blue-600 hover:underline">Sobre</a>
        <a href="#" class="text-blue-600 hover:underline">Redes</a>
      </div>
    </div>
  </footer>

  <!-- LightGallery scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lightGallery(document.getElementById("gallery-2023"), {
        plugins: [lgThumbnail, lgZoom],
        speed: 500,
      });
      lightGallery(document.getElementById("gallery-2024"), {
        plugins: [lgThumbnail, lgZoom],
        speed: 500,
      });
      lightGallery(document.getElementById("gallery-2025"), {
        plugins: [lgThumbnail, lgZoom],
        speed: 500,
      });
    });
  </script>
</body>
</html>
