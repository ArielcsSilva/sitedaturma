<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

  <style>
    .gradient {
      background: linear-gradient(90deg, #1e90ff 0%, #00bfff 100%);
    }
  </style>
</head>

<body>

  <nav class="w-full bg-white shadow fixed top-0 z-50">
    <div class="container mx-auto items-center flex justify-between p-4">
      <ul class="flex gap-6">
        <h1 class="text-2xl font-bold text-blue-600">Galeria</h1>
        <li><a href="index.html" class="hover:text-blue-500">Início</a></li>
        <li><a href="integrantes.html" class="hover:text-blue-500">Integrantes</a></li>
        <li><a href="galeria.html" class="hover:text-blue-500">Galeria</a></li>
        <li><a href="materiais.html" class="hover:text-blue-500">Materiais</a></li>
        <li><a href="mange.html" class="hover:text-blue-500">Mange</a></li>
        <li><a href="eventos.html" class="hover:text-blue-500">Eventos</a></li>
        <li><a href="mural.html" class="hover:text-blue-500">Mural</a></li>
      </ul>
    </div>
  </nav>

  <main class="pt-28 pb-16 px-4">
    <h1 class="text-3xl font-bold text-center mb-10">Galeria</h1>

    <section class="mb-16">
      <h2 class="text-2xl font-semibold text-center mb-6">2023</h2>
      <div class="glide glide-2023 max-w-4xl mx-auto">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="img/info0123.jpg" alt="info0123" class="h-600 w-600"></li>
            <li class="glide__slide"><img src="img/info0223.jpg" alt="info0223" class="rounded-xl w-full h-64 object-cover"></li>
            <li class="glide__slide"><img src="img/info0323.jpeg" alt="info0323" class="rounded-xl w-full h-64 object-cover"></li>
          </ul>
        </div>
        <div class="glide__arrows flex justify-center gap-4 mt-4" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left bg-gray-200 px-4 py-2 rounded" data-glide-dir="<">‹</button>
          <button class="glide__arrow glide__arrow--right bg-gray-200 px-4 py-2 rounded" data-glide-dir=">">›</button>
        </div>
      </div>
    </section>

    <section class="mb-16">
      <h2 class="text-2xl font-semibold text-center mb-6">2024</h2>
      <div class="glide glide-2024 max-w-4xl mx-auto">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="img/info0124.jpeg" alt="info0124" class="rounded-xl w-full h-64 object-cover"></li>
            <li class="glide__slide"><img src="img/info0224.jpg" alt="info0224" class="rounded-xl w-full h-64 object-cover"></li>
          </ul>
        </div>
        <div class="glide__arrows flex justify-center gap-4 mt-4" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left bg-gray-200 px-4 py-2 rounded" data-glide-dir="<">‹</button>
          <button class="glide__arrow glide__arrow--right bg-gray-200 px-4 py-2 rounded" data-glide-dir=">">›</button>
        </div>
      </div>
    </section>

    <section class="mb-16">
      <h2 class="text-2xl font-semibold text-center mb-6">2025</h2>
      <div class="glide glide-2025 max-w-4xl mx-auto">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="img/info0125.jpeg" alt="info0125" class="rounded-xl w-full h-64 object-cover"></li>
          </ul>
        </div>
        <div class="glide__arrows flex justify-center gap-4 mt-4" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left bg-gray-200 px-4 py-2 rounded" data-glide-dir="<">‹</button>
          <button class="glide__arrow glide__arrow--right bg-gray-200 px-4 py-2 rounded" data-glide-dir=">">›</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-white border-t py-6">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-500">© 2025 Guia da Turma</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="#" class="text-blue-600 hover:underline">Contato</a>
        <a href="#" class="text-blue-600 hover:underline">Sobre</a>
        <a href="#" class="text-blue-600 hover:underline">Redes</a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Glide('.glide-2023', { type: 'carousel', perView: 1, gap: 20 }).mount();
      new Glide('.glide-2024', { type: 'carousel', perView: 1, gap: 20 }).mount();
      new Glide('.glide-2025', { type: 'carousel', perView: 1, gap: 20 }).mount();
    });
  </script>

</body>
</html>
